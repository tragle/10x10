<!doctype html>
<html>
  <head>
    <title>10x10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <style>
      
     body { 
        font-family: 'Charter', Palatino, serif; 
        font-size: 72px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        margin: 0;
    }

    #container {
      margin-top: 100px;
    }

    #num {
      height: 72px;
      font-size: 72px;
      width: 4ch;
    }
 
    </style>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="container">
      <span id="question"></span><span id="result">__</span>
      <form id="answer">
        <input id="num" type="text" />
      </form>
    </div>

    <script>
      const question = document.getElementById('question');
      const answer = document.getElementById('answer');
      const num = document.getElementById('num');
      const result = document.getElementById('result');

      let problem;
      let answered = false;
      let done = false;
      let timer;

      const setTimer = () => {
        timer = setTimeout(() => answer.onsubmit(), 5000);
      }

      const clearTimer = () => {
        clearTimeout(timer);
      }

      const refreshProblem = () => {
        num.value = '';
        problem = getProblem();
        if (!problem) { 
          done = true;
          answer.disabled = true;
          question.innerHTML = 'Done!';
        } else {
          question.innerHTML = `${problem.x} × ${problem.y} = `;
          setTimer();
        }

      }

      const handleAnswer = () => {
        clearTimer();
        let n = +num.value;
        let ans = problem.x * problem.y;
        if (n == ans) {
          result.innerHTML = `${n} ✓`;
          handleCorrect(problem.index);
        } else {
          result.innerHTML = `${ans}`;
          handleIncorrect(problem.index);
        }
      }

      answer.onsubmit = (e) => {
        if (done) return false;
        if (answered) {
          refreshProblem();
          result.innerHTML = '__';
        } else {
          handleAnswer();
        }
        answered = !answered;
        return false;
      }

      init();
      refreshProblem();
    </script>
  </body>
</html>
