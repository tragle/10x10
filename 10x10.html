<!doctype html>
<html>
  <head>
    <title>10x10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <style>
      
     body { 
        font-family: 'Charter', Palatino, serif; 
        font-size: 72px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        margin: 0;
    }

    #container {
      margin-top: 100px;
    }

    #num {
      height: 72px;
      font-size: 72px;
      width: 4ch;
    }
 
    </style>
  </head>
  <body>
    <div id="container">
      <span id="question"></span><span id="result">__</span>
      <form id="answer">
        <input id="num" type="text" />
      </form>
    </div>

    <script>
      let problems;

      const getProblems = () => {
        let time = Date.now();
        let level = 1;
        let result = [];
        let index = 0; 
        for (let x = 1; x <= 10; x++) {
          for (let y = 1; y <= 10; y++) {
            result.push({
              index,
              level,
              time,
              x,
              y
            });
            index++;
          }
        }
        return result;
      }

      const init = () => {
        problemsData = localStorage.getItem('problems');
        if (problemsData) problems = JSON.parse(problemsData);
        if (!problems) problems = getProblems();
      }

      const getProblem = () => {
        let set = problems.filter(r => r.time < Date.now());
        return set[Math.floor(Math.random() * set.length)];
      }

      const updateProblem = (index, isCorrect) => {
        const problem = problems[index];
        if (isCorrect) {
          problem.level++;
        } else {
          problem.level = 1;
        }
        let time = new Date(problem.time);
        time.setDate(time.getDate() + problem.level);
        problem.time = time.valueOf();
        localStorage.setItem('problems', JSON.stringify(problems));
      }

      const handleCorrect = (index) => {
        updateProblem(index, true);
      }

      const handleIncorrect = (index) => {
        updateProblem(index, false);
      }
      const question = document.getElementById('question');
      const answer = document.getElementById('answer');
      const num = document.getElementById('num');
      const result = document.getElementById('result');

      let problem;
      let answered = false;
      let done = false;
      let timer;

      const setTimer = () => {
        timer = setTimeout(() => answer.onsubmit(), 10000);
      }

      const clearTimer = () => {
        clearTimeout(timer);
      }

      const refreshProblem = () => {
        num.value = '';
        problem = getProblem();
        if (!problem) { 
          done = true;
          answer.disabled = true;
          question.innerHTML = 'Done!';
        } else {
          question.innerHTML = `${problem.x} × ${problem.y} = `;
          setTimer();
        }

      }

      const handleAnswer = () => {
        clearTimer();
        let n = +num.value;
        let ans = problem.x * problem.y;
        if (n == ans) {
          result.innerHTML = `${n} ✓`;
          handleCorrect(problem.index);
        } else {
          result.innerHTML = `${ans}`;
          handleIncorrect(problem.index);
        }
      }

      answer.onsubmit = (e) => {
        if (done) return false;
        if (answered) {
          refreshProblem();
          result.innerHTML = '__';
        } else {
          handleAnswer();
        }
        answered = !answered;
        return false;
      }

      init();
      refreshProblem();
    </script>
  </body>
</html>
