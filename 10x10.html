<!doctype html>
<html>
  <head>
    <title>10x10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <style>
      
     body { 
        font-family: 'Charter', Palatino, serif; 
        font-size: 40pt;
        height: 45vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
    }

    #question-container {
      width: 13ch;
    }

    #count {
      font-size: 10pt;
    }

    #num {
      height: 40pt;
      font-size: 40pt;
      width: 4ch;
      border: solid 1px black;
    }
 
    </style>
  </head>
  <body>
    <div id="count"></div>
    <div id="main-container">
      <div id="question-container">
        <span id="question"></span><span id="result"></span>
      </div>
      <form id="answer">
        <input id="num" type="number" maxlength="3" size="3" />
      </form>
    </div>

    <script>
      let problems;

      const getProblems = () => {
        let time = Date.now();
        let level = 1;
        let result = [];
        let index = 0; 
        for (let x = 1; x <= 10; x++) {
          for (let y = 1; y <= 10; y++) {
            result.push({
              index,
              level,
              time,
              x,
              y
            });
            index++;
          }
        }
        return result;
      }

      const init = () => {
        problemsData = localStorage.getItem('mult-problems');
        if (problemsData) problems = JSON.parse(problemsData);
        if (!problems) problems = getProblems();
      }

      const reset = () => {
        localStorage.removeItem('mult-problems');
        init();
      }

      const getProblemSet = () => problems.filter(r => r.time < Date.now());
      
      const getProblem = () => {
        let set = getProblemSet();
        return set[Math.floor(Math.random() * set.length)];
      };

      const updateProblem = (index, isCorrect) => {
        const problem = problems[index];
        if (isCorrect) {
          problem.level++;
        } else {
          problem.level = 1;
        }
        let time = new Date(problem.time);
        time.setDate(time.getDate() + problem.level);
        problem.time = time.valueOf();
        localStorage.setItem('mult-problems', JSON.stringify(problems));
      }

      const handleCorrect = (index) => {
        updateProblem(index, true);
      }

      const handleIncorrect = (index) => {
        updateProblem(index, false);
      }
      const question = document.getElementById('question');
      const answer = document.getElementById('answer');
      const num = document.getElementById('num');
      const result = document.getElementById('result');
      const main = document.getElementById('main-container');
      const count = document.getElementById('count');

      let problem;
      let answered = false;
      let timer;

      const setTimer = () => {
        timer = setTimeout(() => answer.onsubmit(), 10000);
      }

      const clearTimer = () => {
        clearTimeout(timer);
      }

      const refreshProblem = () => {
        num.value = '';
        problem = getProblem();
        count.innerHTML = getProblemSet().length;
        if (!problem) { 
          main.innerHTML = 'Done for today!';
        } else {
          question.innerHTML = `${problem.x} × ${problem.y} = `;
          setTimer();
        }
      }

      const handleAnswer = () => {
        clearTimer();
        let n = +num.value;
        let ans = problem.x * problem.y;
        if (n == ans) {
          result.innerHTML = `${n} ✓`;
          handleCorrect(problem.index);
        } else {
          result.innerHTML = `${ans}`;
          handleIncorrect(problem.index);
        }
      }

      answer.onsubmit = (e) => {
        if (answered) {
          refreshProblem();
          result.innerHTML = '__';
        } else {
          handleAnswer();
        }
        answered = !answered;
        return false;
      }

      init();
      refreshProblem();
    </script>
  </body>
</html>
